    <head>

      <title>Forest Monitoring </title>

      <style type="text/css">
        #row {
          width: 60%;height: 450px;
          margin-left: auto;
          margin-right: auto ;
        } 
        .date {
          
          position: absolute;
          margin-left: 10px;

        label {
          /* display: block; */
          font: 1rem 'Fira Sans', sans-serif;
                }
                input,
          label {
              margin: .4rem 0;
          }

<body>
      <div class="date">
        <form action="" method="">
            <p>Before Image</p>

            <input type="date" id="start" name="trip-start"
                  value="2015-01-01"
                  min="2015-01-01" max="2021-12-31">

            <label for="end">End date:</label> 

            <input type="date" id="end" name="trip-end"
                  value="2021-04-21"
                  min="2015-01-01" max="2021-12-31">
                  <br>
                  <p>After Image</p> 
                  <label for="start">Start date:</label>
               
                  
            <input type="date" id="start_after" name="trip-start_after"
                        value="2015-01-01"
                        min="2015-01-01" max="2021-12-31">  
      
            <label for="end">End date:</label>
      
            <input type="date" id="end_after" name="trip-end_after"
                        value="2021-04-21"
                        min="2015-01-01" max="2021-12-31">
        </br>
        </form>

      <div id="row">
        <div class="col-lg-12">
          {{map.html.render|safe}}
